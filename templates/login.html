<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <!-- Bootstrap 4.6 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap @4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-xOolHFLEh07PJGoPkLv1HoW/in6DvLsESR4ItNnmyGgEbqFSLfYi0psaWz0enJHrZEZkCj3A==" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      
    }

    input{
        margin: 5px;
        width: 100%;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2 class="text-center mb-4">Login</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
          </div>
      {% endif %}
    {% endwith %}

    <form method="post">
      <div class="form-group">
        <label for="username">Usuário</label>
        <input type="text" name="username"  placeholder="Digíte seu usuario" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success btn-block">Entrar</button>
    </form>

    <p class="mt-3 text-center">
      Ainda não tem conta? 
      <a href="{{ url_for('register') }}">Cadastre-se</a>
    </p>
  </div>

</body>
</html>
