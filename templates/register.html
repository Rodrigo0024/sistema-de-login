<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <!-- Bootstrap 4.6 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap @4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-xOolHFLEh07PJGoPkLv1HoW/in6DvLsESR4ItNnmyGgEbqFSLfYi0psaWz0enJHrZEZkCj3A==" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .register-container {
            max-width: 450px;
            margin: 80px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input{
            width: 100%;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2>Cadastrar-se</h2>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-danger">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="form-group">
            <label for="username">Nome de usuário</label>
            <input type="text" name="username" class="form-control" placeholder="Digite seu nome de usuário" required>
        </div>

        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" name="password" class="form-control" placeholder="Digite sua senha" required>
        </div>

        <div class="form-group">
            <label for="confirm_password">Confirmar Senha</label>
            <input type="password" name="confirm_password" class="form-control" placeholder="Confirme sua senha" required>
        </div>

        <button type="submit" class="btn btn-success btn-block">Cadastrar</button>
    </form>

    <p class="text-center mt-3">Já tem conta? <a href="{{ url_for('login') }}">Faça login</a></p>
</div>

</body>
</html>
